<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #res-page-date-picker fieldset {
            width: fit-content;
        }

        #res-page-date-picker table {
            border-spacing: 1rem;
            font-size: 1.2rem;
        }

        #res-page-date-picker td {
            padding: 0.2rem;
            height: 1.5rem;
        }

        
    </style>
</head>
<body>
    
    <!-- HTML Form for pick arrival- and departure dates -->
    <form id="res-page-date-picker" method="GET" action="">
        <fieldset>
            <legend>Select dates for visit</legend>
            <table>
                <tr>
                    <th><label for="adate">Arrival date:</label></th>
                    <th><label for="ddate">Departure date:</label></th>
                </tr>
                <tr>
                    <td><input type="date" id="abate" name="adate" value="" min="2021-01-16" max="2022-01-01" required></td>
                    <td><input type="date" id="ddate" name="ddate" value="" min="2021-01-16" max="2022-01-01" required></td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>
</html>
